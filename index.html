<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="w-96 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-center mb-4">Login</h1>
        <form id="login-form">
            <input type="email" id="email" class="w-full p-2 mb-4 border rounded" placeholder="Email" required />
            <input type="password" id="password" class="w-full p-2 mb-4 border rounded" placeholder="Password" required />
            <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Login</button>
        </form>
        <p class="mt-4 text-center">Noch keinen Account? <a href="signup.html" class="text-blue-500">Jetzt registrieren</a></p>
    </div>
</body>
</html>
