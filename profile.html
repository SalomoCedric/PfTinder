<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <script src="profile.js" defer></script>
</head>
<body class="bg-gray-200">
    <div class="flex justify-center items-center h-screen">
        <div class="w-96 p-6 bg-white rounded-lg shadow-lg">
            <h1 class="text-2xl font-semibold text-center mb-4" id="profile-title">Profil bearbeiten</h1>
            <form id="profile-form">
                <input type="text" id="name" class="w-full p-2 mb-4 border rounded" placeholder="Name" required />
                <input type="number" id="age" class="w-full p-2 mb-4 border rounded" placeholder="Alter" required />
                <input type="text" id="class" class="w-full p-2 mb-4 border rounded" placeholder="Klasse" required />
                <input type="file" id="image" class="w-full p-2 mb-4 border rounded" accept="image/*" />
                <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Speichern</button>
            </form>
        </div>
    </div>
</body>
</html>
