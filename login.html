<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>

    <!-- Eigene Skripte -->
    <script src="firebase-config.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <input id="email" type="email" placeholder="Email" class="border p-2 rounded mb-2">
    <input id="password" type="password" placeholder="Passwort" class="border p-2 rounded mb-4">
    <button id="login-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    <button id="register-btn" class="bg-green-500 text-white px-4 py-2 rounded mt-2">Registrieren</button>
</body>
</html>
