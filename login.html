<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <form id="login-form">
        <input type="email" id="email" placeholder="E-Mail" required class="p-2">
        <input type="password" id="password" placeholder="Passwort" required class="p-2">
        <button type="submit" class="bg-blue-500 p-2 text-white">Login</button>
    </form>

    <script src="auth.js"></script>
</body>
</html>
