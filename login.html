<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    
    <h1 class="text-3xl font-bold my-4">Login</h1>

    <input type="email" id="email" placeholder="E-Mail" class="border p-2 rounded w-full mb-2">
    <input type="password" id="password" placeholder="Passwort" class="border p-2 rounded w-full mb-2">

    <button id="login-btn" class="bg-green-500 text-white px-4 py-2 rounded w-full">Login</button>
    <button id="register-btn" class="bg-blue-500 text-white px-4 py-2 rounded w-full mt-2">Registrieren</button>

    <script type="module" src="auth.js"></script>

</body>
</html>
